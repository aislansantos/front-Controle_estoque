<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google fonts - Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap">

    <!-- CSS projeto -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/modal.css">

    <!-- JavaScript Categoria -->
    <script src="./assets/js/units.js" defer></script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>


    <title>Consumindo API - Controle de Estoque</title>
</head>

<body>
    <div class="container">
        <div id="menu-container"></div>
        <br>
        <form action="http://localhost:3000/products/units" method="post" onsubmit="createUnit(event)">
            <fieldset class="form-group">
                <div class="mb-3">
                    <label for="txt_id" class="form-label">ID</label>
                    <input type="number" class="form-control" name="txt_id" id="txt_id" readonly>
                </div>
                <div class="mb-3">
                    <label for="txt_description" class="form-label">Descrição</label>
                    <input type="text" class="form-control" name="txt_description" id="txt_description" required>
                </div>
                <div class="col-lg-12" style="text-align: right;">
                    <button type="submit" class="btn btn-outline-primary">Salvar</button>
                    <a href="consulta_units.html" class="btn btn-outline-dark">Unidades</a>
                </div>
            </fieldset>
        </form>

    </div>

    <script>
        // Carrega o conteúdo do menu.html dinamicamente
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;
            })
            .catch(error => console.error('Erro ao carregar o menu:', error));
    </script>

</body>

</html>
