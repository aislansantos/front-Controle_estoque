<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts - Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- ICONS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- JAVASCRIPT Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- CSS projeto -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Consumindo API - Controle de Estoque</title>
</head>

<body onload="product.loadProducts()">
    <div class="container">
        <div id="menu-container"></div>
        <div class="container">
            <br>
            <div class="form-group">
                <label for="">Pesquisar</label>
                <input type="text" name="txt_pesquisa" id="txt_pesquisa" placeholder="Digite a Categiria">
                <button type="button" class="btn btn-sm btn-outline-dark">Pesquisar</button>
            </div>
            <table id="tb_products" class="table">
                <thead>
                    <th>Cod.</th>
                    <th>Descrição</th>
                    <th>Quant.</th>
                    <th>Uni.</th>
                    <th>Categoria</th>
                    <th>Opção</th>
                </thead>
                <tbody id="tbody_products">
                </tbody>
            </table>
            <div class="col-lg-12" style="text-align: right;">
                <a href="cadastro_products.html" class="btn btn-outline-dark">Cadastrar Novo Produto</a>
            </div>
        </div>

        <!-- Seu script JavaScript -->
        <script type="text/javascript" src="./assets/js/products.js"></script>

        <script>
            // Carrega o conteúdo do menu.html dinamicamente
            fetch('menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu-container').innerHTML = data;
                })
                .catch(error => console.error('Erro ao carregar o menu:', error));

            const product = new Product();
        </script>

</body>

</html>
