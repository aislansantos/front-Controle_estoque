<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google fonts - Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap">

    <!-- CSS projeto -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/modal.css">

    <!-- JavaScript Categoria -->
    <script src="./assets/js/categories.js" defer></script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>



    <title>Consumindo API - Controle de Estoque</title>
</head>

<body>
    <div class="container">
        <div id="menu-container"></div>
        <div class="container">
            <br>
            <div class="form-group">
                <label for="">Pesquisar</label>
                <input type="text" name="txt_pesquisa" id="txt_pesquisa" placeholder="Digite a Categiria">
                <button type="button" class="btn btn-sm btn-outline-dark">Pesquisar</button>
            </div>
            <table id="tb_categories" class="table">
                <thead>
                    <th scope="col">ID</th>
                    <th>Descrição</th>
                    <th>Opções</th>
                </thead>
                <tbody id="tbody_categories"></tbody>
            </table>
            <p id="qt_categories"></p>
        </div>
        <div class="col-lg-12" style="text-align: right;">
            <a href="cadastro_category.html" class="btn btn-outline-dark">Cadastrar Nova Categoria</a>
        </div>
    </div>

    <script>
        // Carrega o conteúdo do menu.html dinamicamente
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;
            })
            .catch(error => console.error('Erro ao carregar o menu:', error));


        document.addEventListener("DOMContentLoaded", () => loadCategories())
    </script>
</body>

</html>
