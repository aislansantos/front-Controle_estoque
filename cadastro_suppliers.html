<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts - Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- ICONS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS projeto -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Consumindo API - Controle de Estoque</title>
</head>

<body>
    <div class="container">
        <div id="menu-container"></div>
        <form action="http://localhost:3000/suppliers" method="post" onsubmit="createSupplier(event)">
            <fieldset>
                <div class="mb-3">
                    <label for="txt_id" class="form-label">ID</label>
                    <input type="number" class="form-control" id="txt_id" readonly>
                </div>
                <div class="mb-3">
                    <label for="txt_nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="txt_name" required>
                </div>
                <div class="mb-3">
                    <label for="txt_email">E-mail</label>
                    <input type="text" class="form-control" id="txt_email" required>
                </div>
                <div class="col-lg-12" style="text-align: right;">
                    <button type="submit" class="btn btn-outline-primary">Salvar</button>
                    <a href="consulta_suppliers.html" class="btn btn-outline-dark">Fornecedores</a>
                </div>
            </fieldset>
        </form>

    </div>

    <!-- JAVASCRIPT Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Seu script JavaScript -->
    <script type="text/javascript" src="./assets/js/suppliers.js"></script>

    <script>
        // Carrega o conteÃºdo do menu.html dinamicamente
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;
            })
            .catch(error => console.error('Erro ao carregar o menu:', error));
    </script>

</body>

</html>
