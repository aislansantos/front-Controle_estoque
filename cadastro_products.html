<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google fonts - Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap">

    <!-- CSS projeto -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/modal.css">

    <!-- Seu script JavaScript -->

    <script type="text/javascript" src="./assets/js/products.js" defer></script>
    <script src="./assets/js/modalProducts.js" defer></script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>



    <title>Consumindo API - Controle de Estoque</title>
</head>

<body>
    <div class="container">
        <div id="menu-container"></div>

        <form action="http://localhost:3000/products" method="post" onsubmit="createProduct(event)">
            <fieldset class="form-group">
                <div class="mb-3 id_field">
                    <label for="txt_id" class="form-label">ID</label>
                    <input type="number" class="form-control" id="txt_id" readonly>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="txt_description">Descrição</label>
                        <input type="text" class="form-control" name="txt_description" id="txt_description"
                            maxlength="100">
                    </div>
                    <div class="col-md-2">
                        <label for="txt_amount">Estoque</label>
                        <input type="text" class="form-control" name="txt_amount" id="txt_amount" maxlength="5"
                            readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-8">
                        <label for="txt_category" class="form-label">Categoria</label>
                        <div class="input-group">
                            <select class="form-control" name="txt_category" id="txt_category">
                                <option value="" disabled selected>Selecione a Categoria</option>
                            </select>
                            <a href="#" id="open-modal-category" class="btn btn-outline-primary">Categoria</a>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-8">
                        <label for="txt_unit">Unidade</label>
                        <div class="input-group">
                            <select class="form-control" name="txt_unit" id="txt_unit">
                                <option value="" disabled selected>Selecione a Unidade</option>
                            </select>
                            <a href="#" id="open-modal-unit" class="btn btn-outline-primary">Unidade</a>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-primary">Salvar</button>
                <a href="consulta_products.html" class="btn btn-outline-dark">Produtos</a>
            </fieldset>
        </form>
    </div>

    <!-- Modals -->
    <div id="fade" class="hide"></div>
    <!-- Modal Category -->
    <div id="modal_category" class="hide">
        <div class="modal-header">
            <h2>Nova Categoria</h2>
            <button id="close-modal-category">Fechar</button>
        </div>
        <div class="modal-body">
            <form action="http://localhost:3000/products/categories" method="post" onsubmit="createCategory(event)">
                <fieldset class="form-group">
                    <div class="mb-3">
                        <label for="txt_description_category" class="form-label">Descrição</label>
                        <input type="text" class="form-control" name="txt_description_category"
                            id="txt_description_category" required>
                    </div>
                    <div class="col-lg-12" style="text-align: right;">
                        <button type="submit" class="btn btn-outline-primary">Salvar</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <!-- Modal Unit -->
    <div id="modal_unit" class="hide">
        <div class="modal-header">
            <h2>Nova Unidade</h2>
            <button id="close-modal-unit">Fechar</button>
        </div>
        <div class="modal-body">
            <form action="http://localhost:3000/products/units" method="post" onsubmit="createUnit(event)">
                <fieldset class="form-group">
                    <div class="mb-3">
                        <label for="txt_description_unit" class="form-label">Descrição</label>
                        <input type="text" class="form-control" name="txt_description_unit" id="txt_description_unit"
                            required>
                    </div>
                    <div class="col-lg-12" style="text-align: right;">
                        <button type="submit" class="btn btn-outline-primary">Salvar</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <script>
        // Carrega o conteúdo do menu.html dinamicamente
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;
            })
            .catch(error => console.error('Erro ao carregar o menu:', error));
    </script>




</body>

</html>
