<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts - Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- ICONS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS projeto -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Consumindo API - Controle de Estoque</title>
</head>

<body>
    <div class="container">
        <div id="menu-container"></div>
        <form action="http://localhost:3000/products" method="post" onsubmit="createProduct(event)">
            <fieldset class="form-group">
                <div class="mb-3 id_field">
                    <label for="txt_id" class="form-label">ID</label>
                    <input type="number" class="form-control" id="txt_id" readonly>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="txt_description">Descrição</label>
                        <input type="text" class="form-control" name="txt_description" id="txt_description"
                            maxlength="100" required>
                    </div>
                    <div class="col-md-2">
                        <label for="txt_amount">Estoque</label>
                        <input type="text" class="form-control" name="txt_amount" id="txt_amount" maxlength="5"
                            readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="txt_category">Categoria</label>
                        <select class="form-control" name="txt_category" id="txt_category" required>
                            <option value="" disabled selected>Selecione a Categoria</option>
                        </select>
                    </div>
                    <div class="col">
                        <br>
                        <button class="btn btn-primary">Cadastrar</button>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="txt_unit">Unidade</label>
                        <select class="form-control" name="txt_unit" id="txt_unit" required>
                            <option value="" disabled selected>Selecione a Categoria</option>
                        </select>
                    </div>
                    <div class="col">
                        <br>
                        <button id="btn_unidade" class="btn btn-primary">Cadastrar</button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <input type="reset" class="btn btn-primary" value="Limpar">
            </fieldset>
        </form>

    </div>

    <!-- JAVASCRIPT Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Seu script JavaScript -->
    <script type="module" src="./assets/js/categories.js"></script>
    <script type="text/javascript" src="./assets/js/products.js"></script>

    <script>
        // Carrega o conteúdo do menu.html dinamicamente
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;
            })
            .catch(error => console.error('Erro ao carregar o menu:', error));
    </script>

</body>

</html>
